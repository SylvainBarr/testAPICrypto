<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
</head>

<body class="bg-dark text-light container">
    <div class="text-center mb-5 row d-flex flex-column" id="controls">
        <h2 class="my-3">Cours des Cryptos</h2>
        <div class="d-flex flex-column align-items-center col-4 mx-auto" >
            <div class="mb-3 container-fluid">
                <label for="daysnumber" class="form-label">Nombre de jours : <span id="valueDisplay"></span></label>
                <input type="range" class="form-range" min="1" max="365" step="1" id="daysnumber">
            </div>
            <select class="form-select user-choice" aria-label="Default select example">
                <option selected value="ethereum">Ethereum</option>
                <option value="bitcoin">Bitcoin</option>
            </select> 
            <button class="my-3 launch-api col-4 btn btn-outline-light">Afficher</button>
        </div>
    </div>
    <div class="affichage bg-light flex-row d-none rounded mx-auto my-5 text-dark text-center row py-2">
        <div class ="chart col-8" >
            <h2 class="h4 canvas-title"></h2>
            <canvas id="my-chart"></canvas>
        </div>
        <div class="info-sup d-flex flex-column col-4 pt-5">
            
        </div>
    </div>


    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js" ></script>
</body>

</html>
